<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Messing with forms</title>
    <style>
      fieldset {
        border: none;
      }
    </style>
  </head>
  <body>
    <form action="/login" method="post">
      <fieldset>
        <input type="text" name="username" />
        <input type="password" name="password" />
      </fieldset>
      <fieldset>
        <input type="submit" value="Save" />
        <input type="submit" value="Forgot Password" formaction="/forgot" />
        <textarea type="password"></textarea>
      </fieldset>
    </form>

    <form>
      <input type="password" name="info" />
      <input type="submit" value="go" />
    </form>

    <form>
      <input type="text" name="city" />
      <input type="password" name="password" />
      <input type="submit" value="Save" />
    </form>

    <form>
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone_number" />
    </form>

    <label>
      Phone
      <input type="text" name="phone" />
    </label>

    <form action="#" method="post">
      <fieldset>
        <h1>Log In</h1>
        <fieldset>
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </fieldset>

        <fieldset>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </fieldset>

        <fieldset>
          <input type="file" id="start" name="start" />
          <input type="submit" value="Delete account" formaction="/account/delete" />
          <input type="submit" value="Forgot password" formaction="/account/password" />
          <input type="reset" value="Reset" />
        </fieldset>
      </fieldset>
    </form>
  </body>
</html>
