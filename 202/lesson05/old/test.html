    <form action="#" method="post">
      <fieldset>
        <label>
          First Name
          <input type="text" name="first_name" value="Tom Thumb" />
        </label>
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" maxlength="5"
        size="50" />
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <label>
          Email
          <input type="email" name="email" placeholder="you@domain" />
          <input type="submit" value="Send it" />
        </label>
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <label for="phone_number">Phone</label>
        <input type="phone" id="phone_number" placeholder="(###) ###-####" />

        <label>
          Other Phone
          <input type="phone" placeholder="123456789" />
        </label>
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <label>
          <input type="checkbox" name="choice" value="search" />
          Sort search results
        </label>

        <input type="checkbox" id="google_search" name="choice" value="google" />
        <label for="google_search">Search on Google</label>

        <label>
          <input type="checkbox" name="choice" value="recent" checked disabled
          readonly />
          Recent results (within last year)
        </label>
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <label>
          <input type="radio" name="color" value="red" />
          Red
        </label>

        <label>
          <input type="radio" name="color" value="blue" checked />
          Blue
        </label>

        <label>
          <input type="radio" name="color" value="green" />
          Green
        </label>
      </fieldset>

      <fieldset>
        <label>
          Pick em
          <select>
            <option value="">Choose</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
          </select>
        </label>
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <input type="submit" value="Save" />

    </form>

    <form action="#" method="post">
      <fieldset>

    <form action="#" method="post">
      <fieldset>

      <fieldset>
        <select name="color">
          <option value="" disabled selected>Pick a color:</option>

    <form action="#" method="post">

          <option value="#00f">Blue</option>
