<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Practice Problems: Forms!</title>
    <style>
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" id="first_name" name="first_name" required /></dd>

          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" id="last_name" name="last_name" required /></dd>

          <dt><label for="email">Email</label></dt>
          <dd><input type="email" id="email" name="email" autocomplete="off"
                     autocorrect="off" autocapitalize="none" required /></dd>

          <dt><label for="phone">Phone</label></dt>
          <dd><input type="tel" id="phone" name="phone" placeholder="(###)-###-####" required /></dd>

          <dt><label for="phone_type">Phone Type</label></dt>
          <dd>
            <select name="phone_type" id="phone_type" required>
              <option value="home" selected >Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>

          <dt><label for="message">Message</label></dt>
          <dd><textarea id="message" name="message" rows="6" cols="80"
            placeholder="Type your message here."></textarea></dd>
        </dl>

        <input type="submit" value="Send" />
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <label for="search">Search for</label>
        <input type="text" id="search" name="search" required />

        <input type="radio" id="tv" name="filter" value="tv" required/>
        <label for="tv">TV</label>

        <input type="radio" id="movies" name="filter" value="movies" required />
        <label for="movies">Movies</label>

        <input type="radio" id="music" name="filter" value="music" required />
        <label for="music">Music</label>

        <input type="submit" value="Search" />
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select size="4" id="movie" name="movie" required>
              <option>Looper</option>
              <option>Frozen</option>
              <option>Tommy Boy</option>
              <option selected>Alien</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd><input type="number" min="1" value="1" /></dd>

          <input type="checkbox" id="favorite" />
          <label for="favorite">Add to my favorites</label>

          <br />

          <input type="submit" value="Rate movie" />
        </dl>
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>

        <dl>
          <dt><label for="category">Categories</label></dt>
          <dd>
            <select name="category" size="5" id="category" required>
              <option value="core">Core</option>
              <option value="plugins">Plugins</option>
              <option value="conventions">Convention</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>
        </dl>

        <dl>
          <dt><label for="tags">Tags</label></dt>
          <dd>
            <select name="tags" id="tags" size="7" multiple required>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </select>
          </dd>
        </dl>

        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </fieldset>
    </form>
  </body>
</html>
