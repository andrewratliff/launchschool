<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Practice Probems: Forms!</title>
    <style>
      form ul, li {
        list-style: none;
        padding-left: 0;
      }

    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" name="first_name" id="first_name" required /></dd>

          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" name="last_name" id="last_name" required /></dd>

          <dt><label for="email">Email</label></dt>
          <dd><input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="none" required /></dd>

          <dt><label for="phone">Phone Number</label></dt>
          <dd><input type="tel" name="name" id="phone" required
          placeholder="(###) ###-####"/></dd>

          <dt><label for="phone_type">Phone Type</label></dt>
          <dd>
            <select name="phone_type" id="phone_type">
              <option selected>Home</option>
              <option>Work</option>
              <option>Business</option>
            </select>
          </dd>

          <dt><label for="message">Message</label></dt>
          <dd><textarea id="message" name="message" rows="6" cols="80" placeholder="Type your message here."></textarea></textarea></dd>

          <input type="submit" value="Submit" />
        </dl>
      </fieldset>
    </form>

    <form action="#" method="get" id="search_form">
      <fieldset>
        <label for="search">Search for</label>
        <input type="text" id="search" name="search" />

        <input type="radio" id="tv" name="filter" value="tv" required>
        <label for="tv">TV</label>

        <input type="radio" id="movies" name="filter" value="movies" required>
        <label for="movies">Movies</label>

        <input type="radio" id="music" name="filter" value="music" required>
        <label for="music">Music</label>

        <button name="button" form="search_form">Search</button>
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select name="movie" id="movie" size="4">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd><input type="number" name="rating" id="rating" min="1" max="5" /></dd>
        </dl>

        <input type="checkbox" id="favorite" name="favorite" checked />
        <label for="favorite">Add to my favorites</label>

        <button>Rate Movie</button>
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <h1>Category</h1>
        <ul>
          <li>
            <label>
              <input type="radio" name="category" value="core" required />
              Core
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="plugins" required />
              Plugins and Libraries
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="conventions" required />
              Conventions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="reviews" required />
              Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="opinion" required />
              Opinion
            </label>`
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="people" required />
              People
            </label>
          </li>
        </ul>

        <h1>Tags</h1>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="tags" value="html" />
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="css" />
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="javascript" />
              Javascript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="ruby" />
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="rails" />
              Rails
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="python" />
              Python
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="django" />
              Django
            </label>
          </li>
        </ul>

        <input type="submit" value="Filter" />
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt><label for="category"><h1>Category</h1></label></dt>
          <dd>
            <select name="category" size="6" id="category">
              <option value="Core" required>Core</option>
              <option value="Plugins and Libraries" required>Plugins and Libraries</option>
              <option value="Conventions" required>Conventions</option>
              <option value="Reviews" required>Reviews</option>
              <option value="Opinion" required>Opinion</option>
              <option value="People" required>People</option>
            </select>
          </dd>
        </dl>

        <dl>
          <dt><label for="tags"><h1>Tags</h1></label></dt>
          <dd>
            <select id="tags" name="tags" multiple size="7">
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="Javascript">Javascript</option>
              <option value="Ruby">Ruby</option>
              <option value="Rails">Rails</option>
              <option value="Python">Python</option>
              <option value="Django">Django</option>
            </select>
          </dd>
        </dl>

        <input type="submit" value="Filter" />
        <input type="reset" value="Clear" />
      </fieldset>
    </form>
  </body>
</html>
