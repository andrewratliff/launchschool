<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact Form!</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl class="partial one_half pad-right">
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" id="first_name" name="first_name" /></dd>
        </dl><dl class="partial one_half pad-left">
          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" id="last_name" name="last_name" /></dd>
        </dl>

        <dl>
          <dt><label for="email">Email</label></dt>
          <dd><input type="email" id="email" name="email" placeholder="dev@example.com" /></dd>
        </dl>

        <dl class="partial one_half pad-right">
          <dt><label for="city">City</label></dt>
          <dd><input type="text" id="city" name="city" /></dd>
        </dl><dl class="partial one_quarter pad-left pad-right">
          <dt><label for="state">State</label></dt>
          <dd>
            <select id="state" name="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl><dl class="partial one_quarter pad-left">
          <dt><label for="zipcode">Zipcode</label></dt>
          <dd><input type="text" id="zipcode" name="zipcode" minlength="5" maxlength="5" placeholder="#####" /></dd>
        </dl>

      </fieldset>

      <fieldset>
        <p>Which of these colors do you like best?</p>
        <ul>
          <li>
            <input type="radio" name="color" id="yellow" value="yellow" />
            <label for="yellow">Yellow</label>
          </li>

          <li>
            <input type="radio" name="color" id="green" value="green" />
            <label for="green">Green</label>
          </li>

          <li>
            <input type="radio" name="color" id="blue" value="blue" />
            <label for="blue">Blue</label>
          </li>

          <li>
            <input type="radio" name="color" id="red" value="red" />
            <label for="red">Red</label>
          </li>
        </ul>

        <p>Which web technologies do you want to learn?</p>
        <ul>
          <li>
            <input type="checkbox" name="html" id="html" />
            <label for="html">HTML</label>
          </li>

          <li>
            <input type="checkbox" name="html" id="css" />
            <label for="css">CSS</label>
          </li>

          <li>
            <input type="checkbox" name="html" id="javascript" />
            <label for="javascript">Javascript</label>
          </li>

          <li>
            <input type="checkbox" name="html" id="ruby" />
            <label for="ruby">Ruby</label>
          </li>

          <li>
            <input type="checkbox" name="technology" value="rails" id="rails" />
            <label for="rails">Rails</label>
          </li>
        </ul>

        <dl>
          <dt><label for="comments">Comments</label></dt>
          <dd><textarea id="comments" rows="6" cols="80"></textarea></dd>
        </dl>

        <input type="hidden" name="timestamp" value="2020-02-20" />
        <input type="submit" value="Send" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
