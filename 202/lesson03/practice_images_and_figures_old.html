<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Problems: Images and Figures</title>
    <meta charset="utf-8" />
    <style>
      figure {
        background-color: yellow;
      }
      span {
        font-family: Helvetica;
        background: orange;
      }
    </style>
  </head>
  <body>
    <figure>
      <figcaption>Cats chilling on the couch.</figcaption>
      <img src="cats.jpg"
           alt="Two cats chilling" />
      <span>asdf</span>
    </figure>
  </body>
</html>
