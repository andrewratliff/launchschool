<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Custom Delete Confirmation Prompt</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script><script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="prompt.js"></script>
  </head>
  <body>
    <h2>Todos</h2>
    <ul id="todos"></ul>
    <script id="todos_template" type="text/x-handlebars-template">
      {{#each todos}}
        <li data-id="{{id}}">{{title}} <span class="remove"></span></li>
      {{/each}}
    </script>
    <script id="confirm_template" type="text/x-handlebars-template">
      <div class="confirm_wrapper" data-id="{{id}}}">
        <p>Are you sure you want to delete this todo?</p>
      </div>
      <div class="actions">
        <a href="#" class="confirm_yes">Yes</a>
        <a href="#" class="confirm_no">No</a>
      </div>
    </script>
  </body>
</html>
