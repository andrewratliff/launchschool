<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>On the River</title>
  </head>
  <body>
    <h1>On The River</h1>
    <p>The sun is low</p>
    <p>The waters flow</p>
    <script>
      function walk(node, callback) {
        callback(node);
        node.childNodes.forEach(child => walk(child, callback));
      }

      function findAllParagraphs() {
        const paragraphs = [];

        walk(document, function(node) {
          if (node.nodeName === 'P') {
            paragraphs.push(node);
          }
        });

        return paragraphs;
      }

      function addClassToNodes(className, nodes) {
        nodes.forEach(node => node.classList.add('article-text'));
      }
    </script>
  </body>
</html>
