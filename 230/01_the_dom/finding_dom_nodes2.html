<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>On the River</title>
  </head>
  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>
      </div>
      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>
    <script>
      const intros = document.getElementsByClassName('intro');

      Array.prototype.slice.call(intros).forEach(intro => {
        const paragraphs = intro.getElementsByTagName('p');

        Array.prototype.slice.call(paragraphs).forEach(paragraph => {
          paragraph.classList.add('article-text');
        });
      });

      const paragraphs = document.querySelectorAll('.intro p');

      Array.prototype.slice.call(paragraphs).forEach(paragraph => {
        paragraph.classList.add('article-text2');
      });
    </script>
  </body>
</html>
